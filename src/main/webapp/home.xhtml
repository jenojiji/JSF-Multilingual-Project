<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>#{msg['home.title']}</title>
    <h:outputStylesheet name="css/homeStyle.css" />
</h:head>

<h:body>
    <h:form>

        <!-- Header -->
        <div id="header">
            <h:outputText value="#{msg['home.header']}" />
        </div>

        <!-- Main Content -->
        <div id="main-content">
            <h:outputText value="#{msg['home.welcomeMessage']}" />
            <h:outputText value="#{msg['home.description']}" />
        </div>

        <!-- Footer -->
        <div id="footer">
            <h:outputText value="#{msg['home.footer']}" />
        </div>

    </h:form>
</h:body>
</html>
